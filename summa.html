<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summa</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

</head>
<body>
    <div class="container">
    <br><Br>
    <!-- Product Details Add-->
    <div class="form-outline">
        <input
          class="form-control"
          id="formControlReadonly"
          type="text"
          placeholder="Product ID"
          aria-label="readonly input example"
          readonly style="max-width:25%;"/>
        <label class="form-label" for="formControlReadonly">Product ID</label>
    </div>
    <br>
    <div class="form-outline">
        <input type="text" id="typeText" class="form-control" style="max-width:25%;background-color: #E9ECEF;"/>
        <label class="form-label" for="typeText">Product Name</label>
    </div>
    <br>
    <div class="form-outline">
        <textarea class="form-control" style="max-width:25%;background-color: #E9ECEF;" id="textAreaExample" rows="4"></textarea>
        <label class="form-label" for="textAreaExample">Description</label>
    </div>

    <!-- Purchase Details-->
    <br><Br>

    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Purchase ID</label>
        <input type="text" style="max-width:25%;" class="form-control" id="formGroupExampleInput" placeholder="Purchase ID">
    </div>

    <form class="row g-3">

        <div class="col-md-6">
          <label for="inputtext4" class="form-label">Bill No</label>
          <input type="text" class="form-control" id="inputtext4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Date</label>
          <input class="form-control" type="date" id="example-date-input">
        </div>

        <div class="col-md-6">
            <label for="inputtext4" class="form-label">Supplier Name</label>
            <input type="text" class="form-control" id="inputtext4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Address</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>



        <table class="table">
            <div class="col-md-6">
                <label for="inputtext4" class="form-label">Product ID</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="" disabled selected>Product ID</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="inputtext4">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Rate of Tax</label>
                <select class="form-select" style="width:50%" aria-label="Default select example">
                    <option value="" disabled selected>Rate of Tax</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="inputtext4" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="inputtext4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Units</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="" disabled selected>Units</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputtext4" class="form-label">Rate</label>
                <input type="number" class="form-control" id="inputtext4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Amount</label>
                <input type="number" class="form-control" id="inputtext4">
            </div>
        </table>
        <hr>

    </form>
</div>
</body>


</html>
